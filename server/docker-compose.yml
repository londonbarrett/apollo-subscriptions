version: '3.1'

services:
  pg:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  dbadmin:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata: